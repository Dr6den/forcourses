<html>

        <link rel="stylesheet" href="styles1.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="pagecontent">
            <div class="countryselect">
                <label for="country">Country producer:</label>
                <select id="country">
                    <option selected>USA</option>
                    <option>Canada</option>
                    <option>France</option>
                </select>
            </div>
            <div class="inputs">
                <label for="name">Name of the film:</label>
                <input type="text" id="name"/>
                <label for="year">Year of producing:</label>
                <input type="text" id="year"/>
            </div>
            <div class="search">
                <label for="sea">Search:</label>
                <input type="search" id="sea"/>
                <button id="searchbtn">Search</button>
            </div>
            <div class="tablecontent">
                <table>
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Country</td>
                            <td>Year</td>
                            <td>Director</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="openModal" class="modalDialog">
                    <div class="popupContent">
                        <a href="#" onclick="closePopup()" title="Close" class="close">X</a>
                    </div>
                    <div class="popupContent">
                        <label for="pName">Name of the film:</label>
                        <input type="text" id="pName"/>                        
                    </div>
                    <div class="popupContent">
                        <label for="pCountry">Country:</label>
                        <input type="text" id="pCountry"/>
                    </div>
                    <div class="popupContent">
                        <label for="pYear">Year:</label>
                        <input type="text" id="pYear"/>
                    </div>
                    <div class="popupContent">
                        <label for="pDirector">Director:</label>
                        <input type="text" id="pDirector"/>
                    </div>
            </div>
        </div>

        <script>   
            function showPopup(){
                let popup = document.getElementById("openModal");    
                popup.style.display = "block";
                popup.style.pointerEvents = "auto";
            }
            this.document.getElementById('sea').onkeypress=function(e){
                if(e.keyCode===13){
                    showPopup();
                }
            };
            this.document.getElementById('searchbtn').onclick=function(e){
                showPopup();
            };
            
            function closePopup() {console.log("clo");
                let popup = document.getElementById("openModal");    
                        popup.style.display = "none";
                        popup.style.pointerEvents = "none";
            }
        </script>
    </body>
</html>
